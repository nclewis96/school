<html lang="en-US">

<head>
    <title>Towers of Hanoi</title>
    <!-- defined metadata names -->
    <meta charset="utf-8">
    <meta name="application-name" content="HTML5 Towers of Hanoi">
    <meta name="description" content="Classic computer science problem played with drag-n-drop">
    <meta name="author" content="Phil Curtiss">
    <meta name="keywords" content="SPWA, SPA, application, html5, towers of hanoi, drag-n-drop, DnD">
    <!-- Responsive Elements; registered metadata names -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to External Style Sheet -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Solve the Towers of Hanoi Puzzle</h1>
    </header>
	<div id= "reset">
		<button id="resetGame" value="Reset" >Reset</button>
	</div>
    <div id="towers">
        <div data-stack="1">
		    <div data-block="100" class="disc" draggable="true"></div>
			<div data-block="75" class="disc" draggable="true"></div>
			<div data-block="50" class="disc" draggable="true"></div>
            <div data-block="25" class="disc" draggable="true"></div>
            
        </div>
        <div data-stack="2">
        </div>
        <div data-stack="3">
        </div>
    </div>

    <footer>
        <span id="institution">Department of Computer Science, Montana Tech</span>
        <span id="copyright">&copy; 2018 All Rights Reserved</span>
    </footer>

    <!-- Application Behaviors -->
    <script src="js/main.js"></script>
</body>

</html>
